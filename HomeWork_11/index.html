<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="../common/css/normalize.css"/>
    <link rel="stylesheet" href="../common/css/skeleton.css"/>
    <link rel="stylesheet" href="../common/css/dark-theme.css"/>
    <link rel="stylesheet" href="./styles.css"/>
    <script src="./scripts.js" async></script>
    <title>ToDoList</title>
</head>
<body>

<form id="toDoForm">
    <table class="u-full-width">
        <tbody id="toDoList"></tbody>
        <tfoot>
        <tr>
            <td>
                <input type="text" id="toDoInput"/>
            </td>
            <td>
                <button>Add</button>
            </td>
        </tr>
        </tfoot>
    </table>
</form>

<script type="text/template" id="toDoRowTemplate">
    <tr class="todo-row">
        <td colspan="2" class="todo-item todo-item-green">{{textTodo}}
            <span><button type="button" class="todo-delete-btn">Delete</button></span>
        </td>
    </tr>
</script>

</body>
</html>
